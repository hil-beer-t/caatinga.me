<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/home" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Caatinga</span>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a routerLink="/home" class="mr-5 hover:text-gray-900">Home</a>
      <a routerLink="/home" class="mr-5 hover:text-gray-900">Blog</a>
      <a routerLink="/home" class="mr-5 hover:text-gray-900">Sobre</a>
      <a routerLink="/home" class="mr-5 hover:text-gray-900">Referências</a>
    </nav>
  </div>
</header>

<div class="container px-5 py-24 mx-auto">
  <form #arvoreForm="ngForm" class="container">

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="singleName" class="leading-7 text-sm text-gray-600">Name:</label>
      <input [(ngModel)]="arvore.singleName" type="text" name="singleName" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="family" class="leading-7 text-sm text-gray-600">Família:</label>
      <input [(ngModel)]="arvore.family" type="text" name="family" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="family" class="leading-7 text-sm text-gray-600">Taxonomia:</label>
      <input [(ngModel)]="arvore.botanicalName" type="text" name="family" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="popularName" class="leading-7 text-sm text-gray-600">Nomes populares:</label>
      <textarea [(ngModel)]="arvore.popularName" type="text" name="popularName" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="nameMeaning" class="leading-7 text-sm text-gray-600">Significado dos nomes populares:</label>
      <textarea [(ngModel)]="arvore.nameMeaning" type="text" name="nameMeaning" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="generalDescription" class="leading-7 text-sm text-gray-600">Descrição da planta:</label>
      <textarea [(ngModel)]="arvore.generalDescription" type="text" name="generalDescription" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="specialDescription" class="leading-7 text-sm text-gray-600">Como reconhecer a planta:</label>
      <textarea [(ngModel)]="arvore.specialDescription" type="text" name="specialDescription" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="whereOccurs" class="leading-7 text-sm text-gray-600">Ocorrência e amplitude ecológica:</label>
      <textarea [(ngModel)]="arvore.whereOccurs" type="text" name="whereOccurs" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="ecologicalInfo" class="leading-7 text-sm text-gray-600">Informações ecológicas::</label>
      <textarea [(ngModel)]="arvore.ecologicalInfo" type="text" name="ecologicalInfo" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="propagation" class="leading-7 text-sm text-gray-600">Propagação:</label>
      <textarea [(ngModel)]="arvore.propagation" type="text" name="propagation" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="managementGuide" class="leading-7 text-sm text-gray-600">Guia de manejo:</label>
      <textarea [(ngModel)]="arvore.managementGuide" type="text" name="managementGuide" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="relative mt-3 w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
      <label for="culturalImportance" class="leading-7 text-sm text-gray-600">Importância cultural:</label>
      <textarea [(ngModel)]="arvore.culturalImportance" type="text" name="culturalImportance" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
    </div>

    <div class="mt-10 flex justify-center">
      <button [disabled]="arvoreForm.invalid" (click)="save()" class="inline-flex mr-20 text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Save</button>
      <button [routerLink]="['/courses']" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Back</button>
    </div>

  </form>
</div>

<footer class="text-gray-600 body-font">

  </div>
